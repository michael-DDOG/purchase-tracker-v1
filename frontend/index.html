<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2563eb">
  <title>Apple Tree - Purchase Tracker</title>
  <link rel="manifest" href="/manifest.json">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Lucide React icons (MUST load before Babel to avoid module/exports pollution) -->
  <script>
    // Ensure UMD builds find React via lowercase globals
    window.react = window.React;
    window.reactDom = window.ReactDOM;
    // Clear any module/exports that could trick UMD into CommonJS path
    if (window.exports) { window._savedExports = window.exports; delete window.exports; }
    if (window.module) { window._savedModule = window.module; delete window.module; }
  </script>
  <script crossorigin src="https://unpkg.com/lucide-react@0.469.0/dist/umd/lucide-react.min.js"></script>
  <script>
    // Normalize the global name (UMD exports as LucideReact)
    window.lucideReact = window.lucideReact || window.LucideReact;
    // Restore module/exports if they existed
    if (window._savedExports) { window.exports = window._savedExports; }
    if (window._savedModule) { window.module = window._savedModule; }
  </script>

  <!-- Babel standalone for JSX transpilation (loaded AFTER other UMD libs) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .safe-area-inset-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior: none;
    }
    /* Prevent flash of unstyled content */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9fafb;
    }
    #root:empty::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load and transpile App.jsx -->
  <script type="text/babel" data-type="module" src="/static/App.jsx"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(PurchaseTracker));
  </script>
</body>
</html>
